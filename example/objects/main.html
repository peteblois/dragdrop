<!DOCTYPE html>
<html>
  <head>
    <title>Drag/Drop Object Sample</title>
    <style>
      .dropTarget {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        margin-left: 20px;
        display: inline-block;
        vertical-align: top;
      }

      .dragItem {
        -ms-user-select:none;
        -webkit-user-select:none;
        -moz-user-select: -moz-none;
      }

      .dragItem:hover {
        background: #AAA;
      }

      .dragging {
        opacity: .5;
      }
    </style>
  </head>
  <body>
    <script type="application/dart" src="main.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>

    <h1>Sample of drag/dropping Dart objects between two containers</h1>
    This has dragging of Dart objects without serializing them to the clipboard.
    <div class='text'></div>
  </body>
</html>
